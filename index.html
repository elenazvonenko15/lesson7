<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		function reverseString(string) {
			var result = '';
			for (var i = string.length - 1; i >= 0; i--) {
				result += string[i];
			}
			return result;
		}

		function isCharPresent(string, char) {
			for (var i = 0; i <= string.length - 1; i++) {
				if(string[i] === char) {
					return true;
				} 
			}
			return false;
		}

		function charIndexOf(string, char) {
			for (var i = 0; i <= string.length - 1; i++) {
				if(string[i] === char) {
					return i;
				} 
			}
			return -1;
		}

		console.log(reverseString('hello'));
		console.log(isCharPresent('hello', 'h'));
		console.log(charIndexOf('hello', 'e'));
	</script>

</body>
</html>
